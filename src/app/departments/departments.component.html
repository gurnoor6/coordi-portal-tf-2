<div class="container glide-container mt-4">
  <div class="glide">
    <div class="glide__track" data-glide-el="track">
      <ul class="glide__slides">
        <li class="glide__slide">
          <div class="d-image">
            <img src="/assets/events.png" (click)="redirect('departmentdetail')" class="glide-img" (mouseenter)="zoomIn($event)" (mouseleave)="zoomOut($event)">
          </div>
          <div class="text-num text-center text-uppercase">
            01
          </div>
          <div class="text-name text-center text-uppercase">
            events
          </div>
        </li>
        <li class="glide__slide">
          <div class="d-image">
            <img src="/assets/creatives.png" class="glide-img" (click)="redirect('managerdetail/creatives')" (mouseenter)="zoomIn($event)" (mouseleave)="zoomOut($event)">
          </div>
          <div class="text-num text-center text-uppercase ">
            02
          </div>
          <div class="text-name text-center text-uppercase">
            creatives
          </div>
        </li>
        <li class="glide__slide">
          <div class="d-image">
            <img src="/assets/web.png" (click)="redirect('managerdetail/web')" class="glide-img" (mouseenter)="zoomIn($event)" (mouseleave)="zoomOut($event)">
          </div>
          <div class="text-num text-center text-uppercase">
            03
          </div>
          <div class="text-name text-center text-uppercase">
           web
          </div>
        </li>
        <li class="glide__slide">
          <div class="d-image">
            <img src="/assets/infrastructure.png" class="glide-img" (click)="redirect('managerdetail/infrastructure')" (mouseenter)="zoomIn($event)" (mouseleave)="zoomOut($event)">
          </div>
          <div class="text-num text-center text-uppercase">
            04
          </div>
          <div class="text-name text-center text-uppercase">
            infrastructure
          </div>
        </li>
      </ul>
    </div>
